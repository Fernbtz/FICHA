<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha Dental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVkUz75gqQ_14r9nDOXE7NwPEt6F5drKM",
      authDomain: "fichadentalapp-4da72.firebaseapp.com",
      projectId: "fichadentalapp-4da72",
      storageBucket: "fichadentalapp-4da72.firebasestorage.app",
      messagingSenderId: "294395822976",
      appId: "1:294395822976:web:9746357f9e1d7536d97765"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Obtener datos de la URL
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("nombre");
    const dni = params.get("dni");

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("nombrePaciente").textContent = nombre;
      document.getElementById("dniPaciente").textContent = dni;

      // Mostrar historial
      const trabajosRef = collection(db, "pacientes", dni, "trabajos");
      const trabajosQuery = query(trabajosRef, orderBy("fecha", "desc"));
      const querySnapshot = await getDocs(trabajosQuery);

      const historial = document.getElementById("historial");
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.fecha}: ${data.tratamiento} - Dientes: ${data.dientes.join(", ")}`;
        historial.appendChild(li);
      });
    });

    // Guardar tratamiento
    window.guardarTratamiento = async () => {
      const fecha = document.getElementById("fecha").value;
      const tratamiento = document.getElementById("tratamiento").value;
      const dientes = Array.from(document.querySelectorAll(".diente:checked")).map(d => d.value);

      if (!fecha || !tratamiento || dientes.length === 0) {
        alert("Complete todos los campos y seleccione al menos un diente.");
        return;
      }

      await addDoc(collection(db, "pacientes", dni, "trabajos"), {
        fecha,
        tratamiento,
        dientes
      });

      alert("Tratamiento guardado exitosamente.");
      location.reload();
    };
  </script>
  <style>
    body {
      background: #f5f5f5;
    }
    .container {
      margin-top: 40px;
    }
    .dientes-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
    }
    .diente-label {
      display: block;
      background: #ffffff;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
    .diente:checked + .diente-label {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Ficha Dental de <span id="nombrePaciente"></span> (DNI: <span id="dniPaciente"></span>)</h2>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Registrar Tratamiento</div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required />
          </div>
          <div class="col-md-8">
            <label for="tratamiento" class="form-label">Tratamiento</label>
            <input type="text" class="form-control" id="tratamiento" placeholder="Ej: ExtracciÃ³n, Caries, Limpieza..." required />
          </div>
        </div>

        <label class="form-label">Seleccionar Dientes</label>
        <div class="dientes-grid mb-3">
          ${Array.from({ length: 32 }, (_, i) => `
            <div>
              <input type="checkbox" class="diente" id="d${i + 1}" value="${i + 1}" />
              <label class="diente-label" for="d${i + 1}">${i + 1}</label>
            </div>
          `).join("")}
        </div>

        <div class="text-end">
          <button class="btn btn-success" onclick="guardarTratamiento()">Guardar Tratamiento</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-secondary text-white">Historial de Tratamientos</div>
      <div class="card-body">
        <ul id="historial" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
