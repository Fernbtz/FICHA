<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Britez - Odontología</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://static.vecteezy.com/system/resources/previews/021/817/032/non_2x/two-human-hands-are-holds-tooth-abstract-wireframe-low-poly-style-banner-dentistry-services-teeth-treatment-dental-care-stomatology-concept-dark-blue-background-illustration-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
    }
    .logo {
      max-width: 150px;
      border-radius: 50%;
      border: 3px solid white;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
    .table thead {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container my-5 text-center">
    <img src="https://scontent.fsla4-1.fna.fbcdn.net/v/t39.30808-6/418944296_122102418974179158_4211641381578544078_n.jpg" alt="Logo" class="logo mb-3" />
    <h1 class="mb-4">Britez - Odontología</h1>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Registro de Pacientes</div>
      <div class="card-body">
        <form id="formPaciente">
          <div class="row g-3">
            <div class="col-md-2">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="col-md-4">
              <label for="nombre" class="form-label">Paciente</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-2">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" required>
            </div>
            <div class="col-md-4">
              <label for="domicilio" class="form-label">Domicilio</label>
              <input type="text" class="form-control" id="domicilio" required>
            </div>
            <div class="col-md-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" required>
            </div>
          </div>
          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-success">Agregar Paciente</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mb-4">
      <input type="text" id="buscador" class="form-control" placeholder="Buscar paciente...">
    </div>

    <div class="card">
      <div class="card-header bg-secondary text-white">Pacientes Registrados</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="tablaPacientes">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Paciente</th>
                <th>DNI</th>
                <th>Domicilio</th>
                <th>Teléfono</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVkUz75gqQ_14r9nDOXE7NwPEt6F5drKM",
      authDomain: "fichadentalapp-4da72.firebaseapp.com",
      projectId: "fichadentalapp-4da72",
      storageBucket: "fichadentalapp-4da72.appspot.com",
      messagingSenderId: "294395822976",
      appId: "1:294395822976:web:9746357f9e1d7536d97765"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('formPaciente');
    const tabla = document.querySelector('#tablaPacientes tbody');
    const buscador = document.getElementById('buscador');

    async function cargarPacientes() {
      tabla.innerHTML = "";
      const q = query(collection(db, "pacientes"), orderBy("fecha", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
        const p = doc.data();
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${p.fecha}</td>
          <td>${p.nombre}</td>
          <td>${p.dni}</td>
          <td>${p.domicilio}</td>
          <td>${p.telefono}</td>
          <td><a href="ficha.html?fecha=${encodeURIComponent(p.fecha)}&nombre=${encodeURIComponent(p.nombre)}&dni=${encodeURIComponent(p.dni)}&domicilio=${encodeURIComponent(p.domicilio)}&telefono=${encodeURIComponent(p.telefono)}" class="btn btn-primary btn-sm">Ver Ficha</a></td>
        `;
        tabla.appendChild(fila);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nuevoPaciente = {
        fecha: form.fecha.value.trim(),
        nombre: form.nombre.value.trim(),
        dni: form.dni.value.trim(),
        domicilio: form.domicilio.value.trim(),
        telefono: form.telefono.value.trim()
      };

      // Validar datos básicos (opcional)
      if (!nuevoPaciente.fecha || !nuevoPaciente.nombre || !nuevoPaciente.dni) {
        alert("Por favor completa los campos obligatorios.");
        return;
      }

      try {
        await addDoc(collection(db, "pacientes"), nuevoPaciente);
        form.reset();
        cargarPacientes();
      } catch (error) {
        alert("Error al guardar: " + error.message);
      }
    });

    buscador.addEventListener('input', () => {
      const filtro = buscador.value.toLowerCase();
      const filas = tabla.getElementsByTagName('tr');
      for (let i = 0; i < filas.length; i++) {
        const texto = filas[i].textContent.toLowerCase();
        filas[i].style.display = texto.includes(filtro) ? '' : 'none';
      }
    });

    cargarPacientes();
  </script>
</body>
</html>
